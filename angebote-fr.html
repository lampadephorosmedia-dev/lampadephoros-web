<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirection…</title>

  <!-- Sofort-Redirect (Fallback, falls JS blockiert ist) -->
  <meta http-equiv="refresh" content="0; url=angebote.html?lang=fr" />

  <script>
    // JS-Redirect (behält ggf. zusätzliche Query-Parameter bei)
    (function () {
      const base = "angebote.html?lang=fr";
      const extra = location.search ? "&" + location.search.replace(/^\?/, "") : "";
      location.replace(base + extra);
    })();
  </script>
</head>
<body>
  <p>Redirection… <a href="angebote.html?lang=fr">Clique ici</a></p>
</body>
</html>
