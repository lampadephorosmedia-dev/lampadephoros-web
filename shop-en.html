<!-- FILE: shop-en.html (REDIRECT -> shop.html?lang=en) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=shop.html?lang=en" />
  <link rel="canonical" href="shop.html?lang=en" />
  <script>
    (function () {
      const url = new URL(window.location.href);
      const params = new URLSearchParams(url.search);

      // force this legacy page to EN
      params.set("lang", "en");

      // keep any other params (if any)
      const target = "shop.html" + (params.toString() ? ("?" + params.toString()) : "");
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Redirecting to <a href="shop.html?lang=en">shop.html?lang=en</a>…</p>
</body>
</html>
