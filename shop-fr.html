<!-- FILE: shop-fr.html (REDIRECT -> shop.html?lang=fr) -->
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirection…</title>
  <meta http-equiv="refresh" content="0; url=shop.html?lang=fr" />
  <link rel="canonical" href="shop.html?lang=fr" />
  <script>
    (function () {
      const url = new URL(window.location.href);
      const params = new URLSearchParams(url.search);

      // force this legacy page to FR
      params.set("lang", "fr");

      // keep any other params (if any)
      const target = "shop.html" + (params.toString() ? ("?" + params.toString()) : "");
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Redirection vers <a href="shop.html?lang=fr">shop.html?lang=fr</a>…</p>
</body>
</html>
