<!-- FILE: shop-it.html (REDIRECT -> shop.html?lang=it) -->
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reindirizzamento…</title>
  <meta http-equiv="refresh" content="0; url=shop.html?lang=it" />
  <link rel="canonical" href="shop.html?lang=it" />
  <script>
    (function () {
      const url = new URL(window.location.href);
      const params = new URLSearchParams(url.search);

      // force this legacy page to IT
      params.set("lang", "it");

      // keep any other params (if any)
      const target = "shop.html" + (params.toString() ? ("?" + params.toString()) : "");
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Reindirizzamento a <a href="shop.html?lang=it">shop.html?lang=it</a>…</p>
</body>
</html>
