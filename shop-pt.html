<!-- FILE: shop-pt.html (REDIRECT -> shop.html?lang=pt) -->
<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecionando…</title>
  <meta http-equiv="refresh" content="0; url=shop.html?lang=pt" />
  <link rel="canonical" href="shop.html?lang=pt" />
  <script>
    (function () {
      const url = new URL(window.location.href);
      const params = new URLSearchParams(url.search);

      // force this legacy page to PT
      params.set("lang", "pt");

      // keep any other params (if any)
      const target = "shop.html" + (params.toString() ? ("?" + params.toString()) : "");
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Redirecionando para <a href="shop.html?lang=pt">shop.html?lang=pt</a>…</p>
</body>
</html>
