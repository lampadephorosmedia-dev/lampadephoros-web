<html lang="de" dir="ltr">

  <meta name="description" content="Lampadēphóros – Der Fackelträger. Multilinguale Startseite." />
  <link rel="stylesheet" href="style.css" />

<body>
  <main class="wrap">

      <!-- Brand -->

      </div>

      <h1 id="heroTitle">Lampadēphóros</h1>
      <p class="sub" id="heroSub"></p>

      <nav class="nav" aria-label="Navigation">
        <!-- GitHub Pages: keine Clean Routes ohne extra Setup -> .html -->
        <a class="btn primary" id="navStart" href="start.html"></a>
        <a class="btn" id="navAbout" href="about.html"></a>
        <a class="btn" id="navFilms" href="filme.html"></a>
        <a class="btn" id="navImpulses" href="impulse.html"></a>
        <a class="btn" id="navWorkshop" href="werkstatt.html"></a>
        <a class="btn" id="navOffers" href="angebote.html"></a>
        <a class="btn" id="navShop" href="shop.html"></a>
        <a class="btn" id="navLinks" href="links.html"></a>
      </nav>

      <div class="note" id="noteLine"></div>
    </header>

    <section class="grid" aria-label="Übersicht">
      <article class="card">
        <h2 id="cAboutH"></h2>
        <p id="cAboutP"></p>
        <a id="cAboutA" href="about.html"></a>
      </article>

      <article class="card">
        <h2 id="cFilmsH"></h2>
        <p id="cFilmsP"></p>
        <a id="cFilmsA" href="filme.html"></a>
      </article>

      <article class="card">
        <h2 id="cImpH"></h2>
        <p id="cImpP"></p>
        <a id="cImpA" href="impulse.html"></a>
      </article>

      <article class="card">
        <h2 id="cWorkH"></h2>
        <p id="cWorkP"></p>
        <a id="cWorkA" href="werkstatt.html"></a>
      </article>

      <article class="card">
        <h2 id="cOffersH"></h2>
        <p id="cOffersP"></p>
        <a id="cOffersA" href="angebote.html"></a>
      </article>

      <article class="card">

      <div class="footer-line">
        © Lampadēphóros • <span id="fContact"></span>
        <a href="mailto:lampadephoros.media@gmail.com">lampadephoros.media@gmail.com</a>
      </div>

  </main>

  <!-- Deine bestehenden Dateien -->
  <script src="langs.js"></script>
  <script src="start-i18n.js"></script>
  <script src="lang-menu.js"></script>

  <script>
  (function () {
    "use strict";

    const STORAGE_KEY = "lamp_lang";

    const norm = (x) => (x || "").toString().trim().toLowerCase();
    const base = (tag) => norm(tag).split("-")[0];

    const qs = new URLSearchParams(location.search);
    const urlLang = base(qs.get("lang"));

    // Supported: bevorzugt LANGS.js, sonst START_I18N keys, sonst "de"
    const supported = new Set();
    (window.LANGS || []).forEach(x => x?.code && supported.add(base(x.code)));
    Object.keys(window.START_I18N || {}).forEach(k => supported.add(base(k)));
    if (!supported.size) supported.add("de");

    const browserPrefs = (navigator.languages && navigator.languages.length)
      ? navigator.languages
      : [navigator.language || "de"];

    // Resolve language (URL > storage > legacy > browser > de)
    let lang = "de";

    if (urlLang && supported.has(urlLang)) {
      lang = urlLang;
    } else {
      const saved = base(localStorage.getItem(STORAGE_KEY));
      const legacy = base(localStorage.getItem("lp_lang"));
      if (saved && supported.has(saved)) {
        lang = saved;
      } else if (legacy && supported.has(legacy)) {
        lang = legacy;
      } else {
        for (const t of browserPrefs) {
          const b = base(t);
          if (supported.has(b)) { lang = b; break; }
        }
      }
    }

    // Persist
    try { localStorage.setItem(STORAGE_KEY, lang); } catch(e){}
    try { localStorage.setItem("lp_lang", lang); } catch(e){} // optional legacy

    // Direction
    const curObj = (window.LANGS || []).find(x => base(x?.code) === lang);
    const dir = curObj?.dir || "ltr";
    document.documentElement.setAttribute("dir", dir);
    document.documentElement.setAttribute("lang", lang);

    // Set current for menu holder
    const holder = document.querySelector(".lang[data-current]");
    if (holder) holder.setAttribute("data-current", lang);

    // Render menu (falls vorhanden)
    if (typeof window.renderLangMenu === "function") window.renderLangMenu();

    // Helper: keep lang on internal links (works on GitHub Pages subpath)
    const withLang = (href) => {
      if (!href) return href;
      if (href.startsWith("#")) return href;
      if (/^(https?:)?\/\//i.test(href) || href.startsWith("mailto:") || href.startsWith("tel:")) return href;

      // IMPORTANT: base is location.href (keeps /<repo>/ on GitHub Pages)
      const u = new URL(href, location.href);
      u.searchParams.set("lang", lang);
      const q = u.searchParams.toString();
      return u.pathname + (q ? `?${q}` : "") + u.hash;
    };

    // Texts (NO EN fallback — fallback is DE)
    const dictAll = window.START_I18N || {};
    const dict = dictAll[lang] || dictAll["de"] || {};

    const safeSet = (id, value) => {
      const el = document.getElementById(id);
      if (el) el.textContent = value;
    };

    safeSet("brandMini", dict.brandMini || "Der Fackelträger");
    safeSet("heroTitle", dict.title || "Lampadēphóros");
    safeSet("heroSub", dict.sub || "");
    safeSet("noteLine", dict.note || "");

    const nav = dict.nav || {};
    safeSet("navStart",    nav.start    || "Start");
    safeSet("navAbout",    nav.about    || "Über uns");
    safeSet("navFilms",    nav.films    || "Filme & Kapitel");
    safeSet("navImpulses", nav.impulses || "Impulse");
    safeSet("navWorkshop", nav.workshop || "Werkstatt");
    safeSet("navOffers",   nav.offers   || "Angebote");
    safeSet("navShop",     nav.shop     || "Shop");
    safeSet("navLinks",    nav.links    || "Hier findest du uns");

    const c = dict.cards || {};
    const setCard = (key, hId, pId, aId) => {
      safeSet(hId, c[key]?.h || "");
      safeSet(pId, c[key]?.p || "");
      safeSet(aId, c[key]?.a || "");
    };
    setCard("about",    "cAboutH",  "cAboutP",  "cAboutA");
    setCard("films",    "cFilmsH",  "cFilmsP",  "cFilmsA");
    setCard("impulses", "cImpH",    "cImpP",    "cImpA");
    setCard("workshop", "cWorkH",   "cWorkP",   "cWorkA");
    setCard("offers",   "cOffersH", "cOffersP", "cOffersA");
    setCard("shop",     "cShopH",   "cShopP",   "cShopA");

    const f = dict.footer || {};
    safeSet("fContact",  f.contact  || "Kontakt:");
    safeSet("vVisitors", f.visitors || "Besucher");
    safeSet("vTotal",    f.total    || "Gesamt");

    // Ensure ALL internal links keep lang
    document.querySelectorAll('a[href]').forEach(a => {
      a.setAttribute("href", withLang(a.getAttribute("href")));
    });

    // Counter
    (async () => {
      const NS = "lampadephoros_web";
      const PAGE = `start_${lang}`;
      const TOTAL = "start_total";

      const urlPage  = `https://api.counterapi.dev/v1/${NS}/${PAGE}/up`;
      const urlTotal = `https://api.counterapi.dev/v1/${NS}/${TOTAL}/up`;

      const [pageData, totalData] = await Promise.all([
        fetch(urlPage,  { cache: "no-store" }).then(r => r.json()),
        fetch(urlTotal, { cache: "no-store" }).then(r => r.json())
      ]);

      const pickCount = (obj) =>
        (obj && (obj.count ?? obj.value ?? obj.total ?? obj.result ?? obj.data?.count)) ?? "—";

      safeSet("countPage",  pickCount(pageData));
      safeSet("countTotal", pickCount(totalData));
    })().catch(() => {
      safeSet("countPage", "—");
      safeSet("countTotal","—");
    });

  })();
  </script>
</body>
</html>
