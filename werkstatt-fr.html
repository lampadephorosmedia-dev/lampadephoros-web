<!-- FILE: werkstatt-fr.html (FR) — redirect to unified werkstatt.html -->
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lampadēphóros – Atelier</title>
  <meta name="description" content="Atelier : un regard dans les coulisses – décisions, rythme, transitions." />
  <meta http-equiv="refresh" content="0; url=werkstatt.html?lang=fr" />
  <link rel="canonical" href="werkstatt.html?lang=fr" />
  <link rel="stylesheet" href="style.css" />
  <script>
    (function () {
      try {
        const url = new URL(window.location.href);
        // keep any existing query params, but force lang=fr
        url.searchParams.set("lang", "fr");

        // send to unified page in same folder
        const target = new URL("werkstatt.html", url);
        target.search = url.searchParams.toString();

        window.location.replace(target.toString());
      } catch (e) {
        // fallback: do nothing (meta refresh will still work)
      }
    })();
  </script>
</head>

<body class="wrap">
  <p style="padding:16px;">
    Redirection vers la page Atelier…<br />
    Si rien ne se passe, clique ici :
    <a href="werkstatt.html?lang=fr">werkstatt.html?lang=fr</a>
  </p>
</body>
</html>
